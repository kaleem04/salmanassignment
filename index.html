<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .profile {
            text-align: center;
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .profile h1 {
            margin: 10px 0;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .project {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
            width: 30%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .project h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Portfolio</h1>
    </div>
    <div class="container">
        <div class="profile">
            <img src="profile.jpg" alt="Profile Picture">
            <h1>Salman Kaleem</h1>
            <p>Web Developer</p>
        </div>
        <div class="projects">
            <div class="project">
                <h2>Project 1</h2>
                <p>Description of project 1.</p>
            </div>
            <div class="project">
                <h2>Project 2</h2>
                <p>Description of project 2.</p>
            </div>
            <div class="project">
                <h2>Project 3</h2>
                <p>Description of project 3.</p>
            </div>
        </div>
    </div>
</body>
</html>
